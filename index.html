<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="Product Image" />
      </div>
      <div class="product-content">
        <h5 class="product-type">Perfume</h5>
        <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <h2 class="product-price-final">$149.99</h2>
          <h6 class="product-price-original">$169.99</h6>
        </div>
        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="Cart Icon" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
